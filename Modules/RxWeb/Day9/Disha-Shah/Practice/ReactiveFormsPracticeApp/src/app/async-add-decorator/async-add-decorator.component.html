<div class="container mt-3">
    <h3>async Decorattor</h3>

    <div>
        <form  [formGroup]="userFormGroup">
          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="userName" class="form-control"  />
           <small class="form-text text-danger" *ngIf="userFormGroup.controls.userName.errors">{{userFormGroup.controls.userName.errors.async.message}}<br/></small>	
          </div>
          <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
        </form>
      </div>
</div>
