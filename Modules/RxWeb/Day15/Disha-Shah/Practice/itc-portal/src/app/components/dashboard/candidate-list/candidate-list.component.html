<div>
	<table class="table table-striped">
		<thead class="thead-dark text-center">
			<tr>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody *ngIf="studentList">
			<tr class="text-center table-striped" *ngFor="let item of studentList">
				<td>{{ item.firstName }}</td>
				<td>{{ item.lastName }}</td>
				<td>{{ item.email }}</td>

				<td width="6%">
					<button [routerLink]="['/Student/edit/', item.studentId]">
            <span class="fa fa-edit btn-success"></span>
          </button>
					<!-- <a [routerLink]="['/Student/edit/', item.studentId]">Edit</a>   -->
				</td>
				<td width="6%">
					<button [routerLink]="" (click)="delete(item.studentId)">
            <span class="fa fa-trash text-danger"></span>
          </button>
				</td>
			</tr>
		</tbody>
	</table>
	<table class="table table-striped table-bordered">

		<thead>
			<tr>
				<th>Title</th>
				<th>Department</th>
				<th>Description</th>
				<th>Action</th>

			</tr>
		</thead>
		<tbody>

			<tr *ngFor="let field of fieldArray; let i = index">
			</tr>
			<tr>
				<td>
					<input class="form-control" type="text" id="newAttributetitle"   />
                </td>
				<td>
					<input class="form-control" type="text" id="newAttributedepartment"  />
                </td>
				<td>
					<input class="form-control" type="text" id="newAttributedescription" />
                </td>
				<td>
					<button class="btn btn-default" *rxAuthorize="skillAdd" type="button">
                            <span class="fa fa-plus"></span> 
                          </button>
				</td>
			</tr>

		</tbody>

	</table>

    <app-skill-add *rxAuthorize=[skillAdd]></app-skill-add>
</div>
