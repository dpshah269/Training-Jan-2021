<div class="container">
	<h1>Candidate Component</h1>
	<div>
		<form [formGroup]="courseFormGroup" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstName" class="col-sm-3 control-label">First Name</label>
				<div class="col-sm-9">
					<input
          type="text"
          formControlName="FirstName"
          id="firstName"
          placeholder="First Name"
          class="form-control"
          autofocus
        />
      </div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-sm-3 control-label">Last Name</label>
					<div class="col-sm-9">
						<input
          type="text"
          formControlName="LastName"
          id="lastName"
          placeholder="LastName"
          class="form-control"
        />
      </div>
					</div>
					<div class="form-group">
						<label for="EnrollmentNo" class="col-sm-3 control-label">Email </label>
						<div class="col-sm-9">
							<input
          type="text"
          id="email"
          formControlName="EnrollmentNo"
          placeholder="Email"
          class="form-control"
        />
      </div>
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-3 control-label">Select Job</label>
							<div class="col-sm-9">
								<select id="country" formControlName="CourseName" class="form-control">
          <option>Bsc</option>
          <option>Engineering</option>
        </select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-9 col-sm-offset-3">
								<button type="submit" class="btn btn-primary btn-block">
          Submit Candidate
        </button>
							</div>
						</div>
		</form>
	</div>
	<app-candidate-list></app-candidate-list>
</div>
