<div class="container mt-3">
    <h3>not-digit-validator</h3>

    <div>
        <form  [formGroup]="userFormGroup">
          <div class="form-group">
            <label>Age</label>
            <input type="text" formControlName="age" class="form-control"  />
           <small class="form-text text-danger" *ngIf="userFormGroup.controls.age.errors">{{userFormGroup.controls.age.errors.not.message}}<br/></small>	
          </div>
          <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
</div>
