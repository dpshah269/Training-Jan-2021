<div class="container mt-3">
    <h3>greater-than-less-than-form-array-complete-validator</h3>

    <form *ngIf="userFormGroup" [formGroup]="userFormGroup">
    
        <button class="btn btn-primary" (click)="addIndex()">Add Number</button>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Positive Arithemtic Expression</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr [formGroup]="address" *ngFor="let address of userFormGroup.controls.progressions.controls; let i = index">
                    <th scope="row">{{i }}</th>
                    <td><input type="text" formControlName="positiveArithemticExpression" class="form-control" />
                    </td>
                    <br/>
                      <small class="form-text text-danger" *ngIf="address.controls.positiveArithemticExpression.errors">{{address.controls.positiveArithemticExpression.errors.greaterThan.message}}<br/></small>
                </tr>
            </tbody>
        </table>
        <button  [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
    </form>
</div>
