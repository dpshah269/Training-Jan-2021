<div class="container mt-3">
    <h3>commit-dynamic-validator</h3>

    <div>

        <form [formGroup]="editForm">
            <div class="form-group">
                <label>Id</label>
                <input type="text" formControlName="id" class="form-control" />
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Designation</label>
                <input type="text" formControlName="designation" class="form-control" />
            </div>
            <button (click)="update()" [disabled]="!editForm.valid" class="btn btn-primary">Update</button>
    
        </form>
    </div>
</div>
