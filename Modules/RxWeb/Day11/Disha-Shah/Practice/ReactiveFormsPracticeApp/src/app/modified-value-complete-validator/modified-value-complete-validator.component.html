<div class="container mt-3">
    <h3>modified-value-complete-validator</h3>

    <div>
        <form  [formGroup]="userInfoFormGroup">
      
          <div class="form-group">
            <label>FirstName</label>
            <input type="text" formControlName="firstName" class="form-control"  />      
          </div>
        
      
            <div class="form-group" [formGroup]="userInfoFormGroup.controls.address">
            <label>areaName</label>
            <input type="text" formControlName="areaName" class="form-control"  />   
          </div>
       
            <div class="form-group" [formGroup]="hobbyGroup" *ngFor="let hobbyGroup of getFormArray()">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"  />      
          </div>
      
          <button [disabled]="!userInfoFormGroup.valid" class="btn btn-primary">Submit</button>
            <button (click)="modifiedvalue()" class="btn btn-primary">Update</button>
        </form>
      </div>
      
</div>
