<div class="container mt-3">
    <h3>model-exclude</h3>

    <form *ngIf="userFormGroup" [formGroup]="userFormGroup">
        <div class="form-group">
           <label>Type</label>
           <input type="text" formControlName="type" class="form-control"  />
        </div>  
         <div class="form-group">
          <label>Password</label>
           <input type="text" formControlName="password" class="form-control"  />  
       </div>
        <div class="form-group">
          <label>City Name</label>
           <input type="text" formControlName="cityName" class="form-control"  />  
       </div>
       <div class="form-group">
          <label>Country Name</label>
           <input type="text" formControlName="countryName" class="form-control"  />  
       </div>
       <div class="form-group">
          <label>Area Name</label>
           <input type="text" formControlName="areaName" class="form-control"  />  
       </div>
       </form>
</div>
