<div class="container mt-3">
    <h3>reset-form-arrays-only-validator</h3>

    <div>
        <form  [formGroup]="userFormGroup">
        
     
          <div class="form-group" [formGroup]="hobbyGroup" *ngFor="let hobbyGroup of getFormArray()">
          <label>Hobby</label>
          <input type="text" formControlName="name" class="form-control"  />      
        </div>
          <button [disabled]="!userFormGroup.valid"  class="btn btn-primary">Submit</button>
           <button (click)="resetForm()"  class="btn btn-primary">Reset</button>
        </form>
      </div>
      
</div>
